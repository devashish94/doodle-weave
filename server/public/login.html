<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Palette</title>
    <link rel="stylesheet" href="/output.css">
    <script defer src="/signin.js"></script>
</head>

<body>
    <div class="h-screen w-screen flex flex-col justify-center items-center p-4 text-base">
        <!-- <img src="" alt="!"> -->
        <div class="flex items-center gap-0 mb-0">
            <img src="/assets/palette.png" alt="" class="aspect-square w-24">
            <p class="text-4xl font-bold text-slate-700">Idea Palette</p>
        </div>
        <!-- <div class="font-semibold text-lg">Sign in to your account</div> -->

        <div class="w-full sm:w-96 mt-6 duration-200">
            <div class="">Username</div>
            <input type="text" id="username" class="border-2 w-full rounded-md mt-2 px-2 py-1">
        </div>
        <div class="w-full sm:w-96 mt-6 duration-200">
            <div class="flex w-full justify-between duration-200">
                <div class="">Password</div>
                <a href="https://www.google.com/" class="text-violet-800">Forgot password?</a>
            </div>
            <input type="password" id="password" class="border-2 w-full mt-2 rounded-md px-2 py-1">
        </div>
        <button id="signin"
            class="m-9 bg-black hover:bg-zinc-700 text-white w-full sm:w-96 rounded-md py-2 duration-200 font-medium active:scale-95">
            Sign in
        </button>
        <div class="flex">
            <div class="mx-1">Not a member?</div>
            <a href="/register" class="text-violet-800">click here to register!</a>
        </div>

    </div>
</body>

</html>
